{% extends "main/base.html" %}

{% load static %}

{% block navbar %}
	<nav class="navbar bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'home' %}">
				<img src="{% static 'main/back-button.png' %}" alt="Logo" width="25" height="25" class="d-inline-block align-text-top">
			</a>
			<div class="d-flex">
				<h2>{{ category_name|title }}</h2>
			</div>
		</div>
	</nav>
{% endblock %}

{% block content %}
    <div class="container-fluid">	
		<div class="row">
			{% for product in products %}
				<div class="col">
					<a href="{% url 'product-detail' product.id %}" class="link-dark linked-card">
						<div class="card shadow p-3 mb-5 bg-white rounded">
							<img src="{{ product.image.url }}" alt="...">
							<div class="card-body">
								<h5 class="card-title">{{ product.name|upper }}</h5>
               					<p class="card-text">${{ product.price }}</p>
							</div>
						</div>
					</a>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
